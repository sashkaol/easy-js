<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First</title>
</head>
<body>
    <script>

        // ПЕРВОЕ ЗАДАНИЕ

        let Tc = prompt('Введите температуру в Цельсиях:'); // переменная с цельсиями, которые вводит пользователь
        let Tf = (9 / 5) * Tc + 32; // расчет по фаренгейтам
        alert('Температура по Фаренгейту равна: ' + parseFloat(Tf)); // округляю до точки

        // ВТОРОЕ ЗАДАНИЕ

        let name = 'Василий'; // объявлений переменной нейм
        let admin = name; // теперь админ - это нейм
        alert(admin); // вывод админа

        // ТРЕТЬЕ ЗАДАНИЕ

        // 10 + 10 + '10':
        //сначала складываются переменные типа number, получается number, потом из-за сложения со строкой происходит конкатенация, поэтому результат будет '2010'
        let rezult = 10 + 10 + "10";
        console.log(rezult);

        // 10 + "10" + 10: 
        // происходит две конкатенации, так как в первом случае сложение
        // числа со строкой, а во втором - строки с числом, поэтому результат
        // будет '101010'
        rezult = 10 + "10" + 10;
        console.log(rezult);

        // 10 + 10 + +"10": 
        // унарный плюс ('+') около prompt означает перевод строки в числовой
        // формат, поэтому выходит 30
        rezult = 10 + 10 + +"10";
        console.log(rezult);

        // 10 / -"":
        //результат будет -Infinity, так как мы делим число на число, но в
        // знаменателе в качестве числа (числа, т.к. там унарный минус) у нас
        // выступает отрицательная пустота, поэтому и бесконечность
        // отрицательная 
        rezult = 10 / -"";
        console.log(rezult);

        // 10 / +"2,5":
        // тут будет NaN, потому что числа записываются через точку, то есть
        // в знаменателе получилось НЕ число, а при мат.операциях (кроме 
        // сложения) между числами и НЕ числами получается NaN (Not a Number)
        rezult = 10 / +"2,5";
        console.log(rezult);
    </script>
</body>
</html>
